<title>Single Packet Website</title><style>*{font-family:sans-serif}html{display:flex;justify-content:center;margin-top:1rem;width:50%;margin-left:auto;margin-right:auto}@media (max-width:1280px){html{width:75%}}@media (max-width:900px){html{width:100%}}nav{float:right;margin-left:auto}ul{list-style-type:none;display:inline}li{display:inline;margin-right:1em;line-height:2em;cursor:pointer}h1{display:inline;cursor:pointer}</style><header><h1 onmousedown=location.reload()>Single Packet Website</h1><nav><ul><li>Home<li>About<li>Contact</ul></nav></header><br><main></main><script>wb={Home:"<h2>Single Packet Website</h2>You can do a lot with only a single TCP packet to be honest. Everything, even the other pages, CSS, JS, HTTP headers and more, can all fit into the single 1500 byte TCP packet that is standard across the internet. Try going to the about page to find out more about this website and how it all works.",About:"<h2>About</h2>I really wanted to just challenge myself after reading about how some web servers optimize websites via sending the most important parts of websites during the first 13-14kB! I wanted to see if I could do it in a single packet, and I did! I even managed to make it somewhat mobile friendly!<h4>How it works</h4>Since having a single web page be under ~1300 bytes would be way too easy I decided to try and design a tiny little single page webapp. Everytime you click on a link, the JS within the website changes the content on the screen from a predefined JSON file.",Contact:"<h2>Contact</h2> You can contact me on various platforms via the handle @callowaysutton or visit my website at <a href='https://callowaysutton.com'>callowaysutton.com</a>! I'm always open to new projects and ideas so feel free to reach out to me anytime!"},document.querySelectorAll("li").forEach(function(e){e.addEventListener("mousedown",function(e){document.querySelector("main").innerHTML=wb[e.target.innerText]})}),document.querySelector("main").innerHTML=wb.Home</script>
